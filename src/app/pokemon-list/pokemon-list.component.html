
<h2> Pokedex List</h2>

<form
  #search="ngForm" (submit)="searchPokemon(search)">
  <label for="name"> Nom de Pokemon</label>
  <input type="text" name="name" id="name" [(ngModel)]="searchName" name="name"/>

  <label for="type"> Type of Pokemon</label>
  <select name="type" id="type" ngModel name="type">
    <option> ---- </option>
  </select>

  <button type="submit" > Search </button>
</form>


<ul class="list-group">
  <!-- <app-pokemon-item></app-pokemon-item> -->
</ul>



<div class="pokemon-grid">
  <div class="box"
  *ngFor="let pokemon of pokemons | filter:(prod_name: searchName)">

    <img [src]="pokemon.sprites.front_default" alt="Pokemon">


    <h3> {{ pokemon.name}} </h3>

    <p>
      <b>NÂ°:</b> {{ pokemon.id }}
    </p>

    <p>
      <b>Type:</b> {{ pokemon.types[0].type.name }}
    </p>

    <p>
      <b>Height:</b> {{ pokemon.height }}
    </p>

    <p>
      <b>Health:</b> {{ pokemon.stats[0].base_stat }}
    </p>

    <p>
      <b>Attack Power:</b> {{ pokemon.stats[1].base_stat }}
    </p>


  </div>

</div>
