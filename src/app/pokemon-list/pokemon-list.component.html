
<h2> Pokedex List </h2>

<form>

<input
    type="text"
    class="form-control"
    placeholder="Enter a pokemon name"
    [(ngModel)]="pokemonName"
     (ngModelChange) ="filterPokemons($event)"
     name="search"
  />

  <label for="type"> Type of Pokemon</label>
  <select name="type" id="type"  [(ngModel)]='selectedObject' name="type">
    <option *ngFor=" let type of pokemonsType" [ngValue]='type' > {{type.type}} </option>
  </select>

  <button type="submit" (click)="filterType()"> Search </button>

</form>

<div class="pokemon-grid">
  <div class="box"
  *ngFor="let pokemon of pokemons ">

    <img [src]="pokemon.sprites.front_default" alt="Pokemon">


    <h3> {{ pokemon.name}} </h3>

    <p>
      <b>NÂ°:</b> {{ pokemon.id }}
    </p>

    <p>
      <b>Type:</b> {{ pokemon.types[0].type.name }}
    </p>


  <button
    type="button"
    (click)="addPokemonCaught()"
    >
    Add to Pokemon Caught's List
  </button>

  <button
    type="button"
    (click)="pokemonRemoveListCaught()"
    >
    Remove to Pokemon Caught's List
  </button>


  <span class="ml-3"> {{pokemonAddListCaught}} </span>



  </div>


</div>
