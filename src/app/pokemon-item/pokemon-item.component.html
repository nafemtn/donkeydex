
<div class="pokemon-grid">

  {{ pokemon?.name }} ({{ nbCaught }} caught)
  <button type="button" class="btn btn-danger" (click)="onRemoveClick()">Remove</button>

  <div
  *ngFor="let pokemon of pokemons; let i = index">

    <a [routerLink]="['/pokemon-list']"> Retour </a>

    <img [src]="pokemon.sprites.front_default" alt="Pokemon">
    <img [src]="pokemon.sprites.back_default" alt="Pokemon">


    <h3> {{ pokemon.name}} </h3>

    <p>
      <b>NÂ°:</b> {{ pokemon.id }}
    </p>

    <p>
      <b>Type:</b> {{ pokemon.types[0].type.name }}  {{ pokemon.types[1]?.type.name }}
    </p>

    <p>
      <b>Height:</b> {{ pokemon.height }}
    </p>

    <p>
      <b>Health:</b> {{ pokemon.stats[0].base_stat }}
    </p>

    <p>
      <b>Attack Power:</b> {{ pokemon.stats[1].base_stat }}
    </p>

<!-- <button (click)="onBack()"> Retour </button> -->



  </div>

</div>
